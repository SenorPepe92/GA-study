
<!DOCTYPE html>
<html>
<head>
    <title> CSS Layout </title> 
    <link rel="stylesheet" href="css/style.css">    
</head>
<body>
    <h1>CSS Layout</h1>
    <p>Let's do this today</p>

    <div class="inlineExample">
        This element has <code>display:inline</code> 
    </div>

    <div class="inlineExample">
        This element is also <code>display:inline</code> 
    </div>

    <div class="blockExample">
        This element has <code>display:block</code> 
    </div>

    <div class="blockExample">
        This element is also <code>display:block</code> 
    </div>
    
    <div class="displayNone">
        This element has <code>display:none</code> 
    </div>

    <div class="inlineBlockExample">
        This element has <code>display:inline-block</code> 
    </div>
    
    <div class="inlineBlockExample">
        This element is also <code>display:inline-block</code> 
    </div>


</body>

</html>
